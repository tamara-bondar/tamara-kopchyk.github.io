<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0\font-awesome-4.7.0\css\font-awesome.min.css">

    <link rel="stylesheet" href="css/main.css">
    <title>MSI 2020</title>
</head>
<body>
    <div id="navFull">   </div>

    <div class="right-part" id="overlay">
        <header id="right-header">
            Favourite
        </header>
        <div class="rightJokes"></div>
    </div>

    <div class="left-part" id="left-part">
       <div class="headerDiv">
            <header id="left-header">
                MSI 2020
            </header>

            <div class="button_container_main" id="button_container_main"> 
                <div class="button_container" id="toggle"> <span>Favourite</span></div>
            </div>
        </div>
        
        <div class="greeting">
            <p class="first-p">Hey!</p>
            <p class="second-p">Let's try to find a joke for you:</p>
        </div>

        <div class="inputs-div">
            <details>
                <summary> 
                    <label class="container">Random
                        <input type="radio" checked="checked" id="random" name="jokeType" value="random" >
                        <span class="checkmark"></span>
                    </label>
                </summary>
            </details>

            <details id="categoryDetails">
                <summary> 
                    <label class="container">From categories
                        <input  type="radio" id="category" name="jokeType" value="category">
                        <span class="checkmark"></span>
                    </label>
                </summary>
                <div class="categoryDiv">
                </div>
            </details>

            <details>
                <summary> 
                    <label class="container">Search
                        <input type="radio" id="query" name="jokeType" value="query">
                        <span class="checkmark"></span>
                    </label>
                </summary>
                <input type="text" id="fname" name="fname" class="searchField" placeholder="Free text search...">
            </details>
        </div>
        
        <button id="getBtn">Get a joke</button>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
